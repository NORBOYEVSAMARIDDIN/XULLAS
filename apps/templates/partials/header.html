<header class="main-header">
    <div class="container">
        <a href="{% url 'users:home' %}" class="logo">SHALLION</a>
        <nav class="main-nav">
            <div class="nav-links">
                <a href="{% url 'products:shop' %}">Shop</a>
                <a href="{% url 'cart:cart' %}">
                    Cart
                    <div class="nav-actions">
                        <a href="{% url 'cart:cart' %}" class="cart-link">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="cart-count">{{user.cart.items_count}}</span>
                        </a>
                    </div>
                </a>
                {% if user.is_superuser %}<a href="{% url 'products:list_catalogs' %}">Catalogs</a>{% endif %}
                {% if user.is_superuser %}<a href="{% url 'products:list_products' %}">Products</a>{% endif %}
                {% if user.is_superuser %}<a href="{% url 'orders:list' %}">Orders</a>{% endif %}
                <a href="{% url 'users:account' %}">
                    Account
                </a>
                <a href="">Help</a>
            </div>
        </nav>
    </div>
</header>
